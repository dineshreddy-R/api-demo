<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow-lg p-4 rounded-4" style="width: 100%; max-width: 450px;">
      <h2 class="text-center mb-4 text-success">Register</h2>

      <form method="post">
        <div class="mb-3">
          <label for="fullname" class="form-label">user Name</label>
          <input type="text" class="form-control" id="fullname" placeholder="Your full name" name="user_name">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="mail">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Create password" name="password">
        </div>

        <div class="mb-3">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password" name="password">
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success rounded-pill">Register</button>
        </div>
      </form>

      <p class="text-center mt-3 text-muted">
        Already have an account? <a href="/login">Login</a>
      </p>
    </div>
  </div>

  <!-- Bootstrap JS (optional for future interactions) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
