<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Elegant Login</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow-lg p-4 rounded-4" style="width: 100%; max-width: 400px;">
      <h2 class="text-center mb-4 text-primary">Login</h2>

      <form  method="POST">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Enter UserName" name="username">
        </div>

        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password" name="passx">
        </div>

<!--        <div class="mb-3 form-check">-->
<!--          <input type="checkbox" class="form-check-input" id="remember">-->
<!--          <label class="form-check-label" for="remember">Remember me</label>-->
<!--        </div>-->

        <div class="d-grid">
          <input type="submit" value="Submit" class="btn btn-primary rounded-pill">
        </div>
      </form>

      <p class="text-center mt-3 text-muted">
        Don't have an account? <a href="/register">Register</a>
      </p>
    </div>
  </div>

  <!-- Bootstrap JS (optional for interactions) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
